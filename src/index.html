<!DOCTYPE html>
<html>
  <head>
    <title>Solar Age Calculator</title>
  </head>
  <body>

<div class="planets">
    <div class="jumptron">
    <form class="planets" >
       <label for="name">Mars.</label>
       <input type="number" id="ageMars">

      <label for="name">Venus.</label>
      <input type="number" id="ageVenus">

      <label for="name">Mercury.</label>
      <input type="number" id="ageMercury">

      <label for="name">Jupiter.</label>
      <input type="number" id="ageJupiter">

    <br>
    <label for="gender">Select gender</label>
    <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select>

    <button type="submit" id="age">See your age and life expetancy!</button>
  </div>
  </form>
</div>
  <div class="jumptron2">
      <p id="showage"></p>
      <p>Your Life Expetancy!<p>
      <p id="showlifeM"></p>
      <p id="showlifeF"></p>
  </div>
</body>
</html>
